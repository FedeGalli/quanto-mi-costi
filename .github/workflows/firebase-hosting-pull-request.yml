name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create firebase config
        run: mkdir -p backend/secrets && echo '${{ secrets.FIREBASE_CONFIG_JSON }}' > backend/secrets/firebase.json

      # Create .env file for your frontend build
      - name: Create environment file
        run: |
          cat > .env << EOF
          STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}
          EOF

      # If using npm/pnpm/yarn, install and build
      - name: Install dependencies
        run: npm install # or pnpm install / yarn install

      - name: Build
        run: npm run build # This will use the .env file
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_SECRET }}
          # Add other env vars your build needs

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTO_MI_COSTI }}
          projectId: quanto-mi-costi
          channelId: live # Add this for production deployments
